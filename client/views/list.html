<div class="wrapper row-offcanvas row-offcanvas-left">
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="left-side sidebar-offcanvas">
	</aside>
	<!-- Right side column. Contains the navbar and content of the page -->
	<aside class="right-side">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				La liste des Questionaires
			</h1>
		</section>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>ID</th>
										<th>Questionaire</th>
										<th>Nombre de question</th>
										<th>Actions</th>
									</tr>
									<tr ng-repeat="q in qcms">
										<td>{{q._id}}</td>
										<td>{{q.title}}</td>
										<td>{{q.questions.length}}</td>
										<td>
											<a href="#/qcm/{{q._id}}/edit">
												<i class="fa fa-edit fa-2x"></i>
											</a>
											<a href="#/qcm/{{q._id}}/take">
												<i class="fa fa-play fa-2x"></i>
											</a>
											<a href="" ng-click="removeOne(q)">
												<i class="fa fa-trash fa-2x"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
			</div>
			<div class="form-group">
				<a href="#/create" class="btn btn-primary btn-lg">Ajouter un questionaire <i class="fa fa-plus"></i></a>
			</div>
		</section>
		<!-- /.content -->
	</aside>
	<!-- /.right-side -->
</div>
<!-- ./wrapper -->
